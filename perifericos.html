<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="./css/perifericos.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">

    <!--TABELA TECLADOS-->

    <div class="header">
      <span>Teclados</span>
      <button onclick="openModalT()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>

          <label for="t-nome">Nome</label>
          <input id="t-nome" type="text" required />

          <label for="t-estoque">Estoque</label>
          <input id="t-estoque" type="number" required />
  
          <label for="t-preco">Preço</label>
          <input id="t-preco" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>

  <div class="container">

    <!--TABELA MOUSES-->

    <div class="header">
      <span>Mouses</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Estoque</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>

          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-estoque">Estoque</label>
          <input id="m-estoque" type="number" required />
  
          <label for="m-preco">Preço</label>
          <input id="m-preco" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./js/teclado.js"></script>
  <script src="./js/mouse.js"></script>
</body>

</html>
